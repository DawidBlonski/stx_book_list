{% extends "base.html" %}
{% load static %}


{% block extrahead %}
<script type="text/javascript" src="/static/admin/js/vendor/jquery/jquery.js"></script>
{{ form.media }}
{% endblock %}
{% block navbar %}
    <nav>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
       <a class="nav-link" href="{% url 'book:home' %}">Home</a>
      </li>
    </ul>
  </div>
</nav>
{% endblock %}
{% block content %}
<div>
    <form action="" method="post" style="padding: 20px; border: 1px solid #ddd">
        <table>
          {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit" />
    </form>

</div>
<div style="display: inline-block; width: 29%; margin-left: 5%; vertical-align:top;">

{% endblock %}
